<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body onload="dealershipVehicleLoaded()" class="bg-transparent">
    <div class="container-fluid">
        <div class="col-md-3 rounded bg-dark" id="dealershipMainDiv">
            <div class="topright">
                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="CloseAdminDealership()">
            </div>
            <div class="col-md-12">
                <div class="row">
                    <h4 class="text-white center">Dealership Vehicles</h4>
                    <div class="col-md-12">
                        <div class="row">
                            <p class="text-white center" id="dealerName">dealerName</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="center">
                        <div id="table-wrapper">
                            <div id="table-scroll">
                                <table id="vehicleTable">
                                    <thead>
                                        <tr>
                                            <th>Vehicle Name</th>
                                            <th>Vehicle Price</th>
                                            <th>Edit Vehicle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="center">
                        <button class="btn btn-success buttonspace" onclick="addDealershipVehicleClick()">Add Vehicle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dealershipVehicle.js"></script>
    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
</html>
