<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered">
    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="fleecalogo.png" width="10%" class="center">
            <br>
             <div class="row">
                <div class="col-md-12">
                     <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="CloseBankHome()" >
                            </div>
                            <br>
                            <form>
                                <div class="form-group">
                                    <label for="accountInput" class="text-white" id="accountInputLabel">Account Number</label>
                                    <input type="number" class="form-control" id="accountInput" placeholder="The Account Number you wish to transfer to">
                                </div>
                                <div class="form-group">
                                    <label for="amountInput" class="text-white" id="amountInputLabel">Amount</label>
                                    <input type="number" class="form-control" id="amountInput" placeholder="The Amount you wish to transfer">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <br>
                                    <button class="btn btn-success align-center" id="transferAmountSubmit" onclick="transferInputSubmit()">Submit</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bank.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
