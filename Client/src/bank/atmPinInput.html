<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered">
    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="fleecalogo.png" width="10%" class="center">
            <br>
             <div class="row">
                <div class="col-md-12">
                     <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <h4 class="center text-white">Please Input PIN</h4>
                            <br>
                            <div class="row">
                                <div class="col-md-10 pinvalue center">
                                    <p class="text-white center" id="pinValue">&nbsp;</p>
                                </div>
                            </div>
                            <br>
                            <div class="row text-white">
                                <div class="col-md-3">
                                    <img src="one.png" width="50px" class="center" onclick="pinInput(1)">
                                </div>
                                <div class="col-md-3">
                                    <img src="two.png" width="50px" class="center" onclick="pinInput(2)">
                                </div>
                                <div class="col-md-3">
                                    <img src="three.png" width="50px" class="center" onclick="pinInput(3)">
                                </div>
                                <div class="col-md-3">
                                    <img src="cross.png" width="50px" class="center" onclick="ClosePage()"> 
                                </div>
                            </div>
                            <br>
                            <div class="row text-white">
                                <div class="col-md-3">
                                    <img src="four.png" width="50px" class="center"  onclick="pinInput(4)">
                                </div>
                                <div class="col-md-3">
                                    <img src="five.png" width="50px" class="center"  onclick="pinInput(5)">
                                </div>
                                <div class="col-md-3">
                                    <img src="six.png" width="50px" class="center"  onclick="pinInput(6)">
                                </div>
                                <div class="col-md-3">
                                    <img src="previous.png" width="50px" class="center"  onclick="pinClear()">
                                </div>
                            </div>
                            <br>
                            <div class="row text-white">
                                <div class="col-md-3">
                                    <img src="seven.png" width="50px" class="center"  onclick="pinInput(7)">
                                </div>
                                <div class="col-md-3">
                                    <img src="eight.png" width="50px" class="center"  onclick="pinInput(8)">
                                </div>
                                <div class="col-md-3">
                                    <img src="nine.png" width="50px" class="center"  onclick="pinInput(9)">
                                </div>
                                <div class="col-md-3">
                                    <img src="checked.png" width="50px" class="center"  onclick="pinAccept()">
                                </div>
                            </div>
                            <br>
                            <div class="row text-white">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-3">
                                    <img src="zero.png" width="50px" class="center"  onclick="pinInput(0)">
                                </div>
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="atm.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
