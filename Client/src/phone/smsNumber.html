<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent">
    <div class="col-md-3 centered">
        <img src="badger.png" class="center" width="180px" />
        <div class="rounded bg-dark">
            <h4 class="text-white center">Phone System</h4>
            <p />
            <h6 class="text-white center">Enter a Number and Message</h6>
            <br />
            <input type="text" class="rounded center" placeholder="Number" id="numberInput" min="0" required="required" />
            <br />
            <input type="text" class="rounded center" placeholder="Text" id="textInput" min="0" required="required" maxlength="500" />
            <br />
            <div class="center">
                <button class="btn btn-success rounded" onclick="SMSNumber()">SMS</button>
            </div>
            <br />
        </div>
    </div>
    <script src="phone.js"></script>
    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
</html>
