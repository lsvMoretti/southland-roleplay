<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alt:V Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content">
        <!-- <div class="shblock"></div> -->
        <div class="chatbox">
            <div class="msglist">
                <div class="messages">
                </div>
            </div>
            <div class="msginput">
                <form id="message">
                    <input type="text" spellcheck="false" maxlength="200" onkeyup="textCounter(this, 200)"/>
                    <p id="charCounter"></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        function textCounter(field, maxLimit){
            let counterField = document.getElementById('charCounter');
            let count = field.value.length;
            counterField.innerText = '  ' +count + ' /' + maxLimit;
        }
    </script>
    <script src="app.js"></script>
    <script type="module" src="networking-entity.js"></script>
</body>
</html>
