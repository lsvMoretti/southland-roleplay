<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered" onload="loaded()">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="../southland3.png" width="20%" height="20%" class="center">
            <br>
             <div class="row">
                <div class="col-md-12">
                     <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="ClosePage()" >
                            </div>
                            <br>
                            <h4 class="center text-white">Welcome to Southland Roleplay</h4>
                            <br>
                            <p class="center text-center" id="loginMessage">You must have an account before signing in.</p>
                            <br>
                            <div id="errorDiv">
                                <h6 class="center text-red" id="errorText"></h6>
                            </div>
                            <form class="center text-white">
                                <div class="form-group">
                                    <label for="Username" class="text-white center">Username / Email</label>
                                    <input type="text" name="Username" class="form-control" id="Username">
                                    <br>
                                    <label for="Password" class="text-white center">Password</label>
                                    <input type="password" name="Password" class="form-control" id="Password">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <br>
                                    <button class="btn btn-success align-center" onclick="loginAccount()" type="button">Login</button>
                                    <p class="center text-center" id="loginMessage">Visit https://ucp.sol-rp.com to make an account</p>
                                    <br>
                                    <p class="center text-center" id="loginTerms">By logging in, you accept the rules of the server!</p>
                                </div>
                            </form>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="loginNew.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
