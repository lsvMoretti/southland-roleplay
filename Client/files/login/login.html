<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>
	<body class="transparent" id="bodyClass" onload="loaded()">
		<div id="mainButton">
			<div class="btn-text" onclick="openForm()">Paradigm Roleplay - Login</div>
			<div class="modal">
				<div class="close-button" onclick="closeForm()">x</div>
				<form>
					<div class="form-title">Sign In</div>
					<div class="input-group">
						<input id="username" type="text" onblur="checkInput(this)"/>
						<label for="username">Username</label>
					</div>
					<div class="input-group">
						<input id="password" type="password" onblur="checkInput(this)"/>
						<label for="password">Password</label>
					</div>
					<button id="login" class="form-Button" onclick="loginAccount()">Login</button>
				</form>
			</div>
		</div>
	</body>
	<script src="../less.min.js" ></script>
	<script src="login.js"></script>		
</html>
