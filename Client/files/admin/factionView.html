<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered" onload="factionViewLoaded()">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="ClosePage()">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-white center" id="factionId">Faction Id:</p>
                                    <p class="text-white center" id="factionName">Faction Name:</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="center">
                                        <br>
                                        <button type="button" class="btn buttonspace btn-primary rounded" onclick="viewFactionMembers()">View Members</button>
                                        <button type="button" class="btn buttonspace btn-secondary rounded" onclick="viewFactionRanks()">View Ranks</button>
                                        <button type="button" class="btn buttonspace btn-danger rounded" onclick="deleteFaction()">Delete Faction</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="factionHandler.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
