<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="ClosePage()">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="text-white center">Create Faction</h4>
                                    <br />
                                    <label for="factionName" class="text-white center">Faction Name:</label>
                                    <input type="text" class="center" placeholder="Faction Name" id="factionName" maxlength="250" required="required" />
                                    <label for="factionType" class="text-white center">Faction Type:</label>
                                    <select id="factionType" class="center" onchange="factionTypeChange(this)">
                                        <option value="business">Business</option>
                                        <option value="faction">Faction</option>
                                    </select>
                                    <label id="factionSubTypeLabel" for="factionSubType" class="text-white center">Faction Sub Type:</label>
                                    <select id="factionSubType" class="center" disabled="disabled">
                                        <option value="none">None</option>
                                        <option value="law">Law</option>
                                        <option value="medical">Medical</option>
                                        <option value="gov">Government</option>
                                        <option value="news">News</option>
                                    </select>
                                    <br />
                                    <div class="center">
                                        <button class="btn btn-success rounded" onclick="factionCreateSubmit()">Create Faction</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="factionHandler.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
