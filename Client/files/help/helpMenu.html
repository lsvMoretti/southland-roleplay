<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="background centered" onload="MainPageLoaded()">
    <div class="container-fluid centered">
        <div class="row rounded bg-dark">
            <div class="col-md-12">
                <br>
                <h3 class="text-center text-white">
                    Help Menu
                </h3>
                <br />
                <p class="text-center text-white">Select a button below to load the commands.</p>
                <br />
                <br />
                <div class="row">

                    <div class="col-lg-6 center-div">
                        <div id="adminDiv" class="hideme">
                            <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('admin')">Admin</button>
                        </div>
                        <div id="lawDiv" class="hideme">
                            <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('law')">Law</button>
                        </div>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('anim')">Animations</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('bank')">Bank</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('chat')">Chat</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('character')">Character</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('faction')">Faction</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('focus')">Focus</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('job')">Job</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('phone')">Phone</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('property')">Property</button>
                        <button class="btn btn-primary rounded buttonspace" onclick="fetchCommands('vehicle')">Vehicle</button>
                    </div>
                </div>

                <br />
                <br />
                <div class="center-div">
                    <button class="btn btn-danger rounded buttonspace" onclick="CloseHelpMenu()">Close</button>
                </div>
                <br />
            </div>
        </div>
    </div>

    <script src="helpMenu.js"></script>
    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
</html>
