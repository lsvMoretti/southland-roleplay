<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered" onload="withdrawalPageLoaded()">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="fleecalogo.png" width="10%" class="center">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="ClosePage()">
                            </div>
                            <br>
                            <form>
                                <div class="form-group">
                                    <p class="text-white center" id="bankBalance"></p>
                                    <p class="text-red center" id="errorMessage"></p>
                                </div>
                                <div class="form-group">
                                    <label for="numberInput" class="text-white" id="numberInputLabel"></label>
                                    <input type="number" class="form-control" id="numberInput" placeholder="Withdrawl Amount" max="1000" min="1">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <br>
                                    <button class="btn btn-success align-center" onclick="atmWithdrawSubmit()">Submit</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="atm.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
