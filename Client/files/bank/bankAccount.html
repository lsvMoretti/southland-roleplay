<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
</head>
<body class="bg-transparent centered" onload="bankAccountLoaded()">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="fleecalogo.png" width="10%" class="center">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 rounded bg-dark">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="CloseBankHome()">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="imgalign">
                                        <img width="40px" src="accnumber.png">
                                        <span>
                                            <br>
                                            <p class="text-white" id="bankAccountNumber">Bank Account Number:</p>
                                        </span>
                                    </div>
                                    <br>
                                    <p class="text-white bankAccountTextAlign" id="bankAccountType">Bank Account Type:</p>
                                </div>
                                <div class="col-md-6" id="cardInformation">
                                    <div class="imgalign">
                                        <img width="40px" src="bankcards.png">
                                        <span>
                                            <br>
                                            <p class="text-white" id="activeCardNumber">Active Card Number:</p>
                                        </span>
                                    </div>
                                    <br>
                                    <p class="text-white bankAccountTextAlign" id="activeCardPin">Active Card PIN:</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <br>
                                    <div class="imgalign center">
                                        <img width="40px" src="moneysign.png">
                                        <span>
                                            <p class="text-white" id="accountBalance">Balance: </p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="center">
                                        <br>
                                        <button type="button" class="btn buttonspace btn-primary rounded" onclick="accountWithdraw()">Withdraw</button>
                                        <button type="button" class="btn buttonspace btn-secondary rounded" onclick="accountDeposit()">Deposit</button>
                                        <button type="button" class="btn buttonspace btn-info rounded" onclick="accountTransfer()">Transfer</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="center">
                                        <button type="button" class="btn buttonspace btn-success rounded" onclick="requestTransactionHistory()">Transaction History</button>
                                        <button type="button" class="btn buttonspace btn-warning rounded" onclick="requestNewCard()" id="newCardPinButton">New Card & Pin</button>
                                        <button type="button" class="btn buttonspace btn-danger rounded" onclick="showCloseConfirm()">Close Account</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="center">
                                        <br />
                                        <button type="button" class="btn buttonspace btn-warning rounded" onclick="setAsActive()">Receive Paydays</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bank.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
