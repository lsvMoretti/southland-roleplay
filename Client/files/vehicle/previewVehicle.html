<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../data/general.css">
    <link rel="stylesheet" href="../data/bootstrap.min.css">
    <link rel="stylesheet" href="previewVehicle.css">
</head>
<body class="bg-transparent centered" onload="previewVehicleLoaded()">

    <div class="container-fluid">
        <div class="col-md-12">
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3 rounded bg-dark bg-75">
                            <div class="topright">
                                <img width="20px" src="../data/close.png" style="cursor: pointer" onclick="ClosePage()">
                            </div>
                            <h4 class="center text-white" id="heading"></h4>
                            <h6 class="center text-white" id="subtitle"></h6>
                            <br>
                            <div id="errorDiv">
                                <h6 class="center text-red" id="errorText"></h6>
                            </div>
                            <br>
                            <!-- Rotation ?-->
                            <div class="col-md-12">
                                <div class="row">
                                    <p class="col-md-6 text-center text-white">Rotation</p>
                                    <p class="col-md-6 text-center text-white" id="currentRotationValue"></p>
                                </div>
                                <div class="row">
                                    <div class="slidecontainer">
                                        <input type="range" min="-180" max="180" value="0" step="1" class="slider" id="previewRotationSlider">
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <button class="btn buttonspace" id="redPreviewButton" onclick="redPreviewClick()">Red</button>
                                    <button class="btn buttonspace" id="bluePreviewButton" onclick="bluePreviewClick()">Blue</button>
                                    <button class="btn buttonspace" id="whitePreviewButton" onclick="whitePreviewClick()">White</button>
                                    <button class="btn buttonspace" id="greenPreviewButton" onclick="greenPreviewClick()">Green</button>
                                    <button class="btn buttonspace" id="orangePreviewButton" onclick="orangePreviewClick()">Orange</button>
                                    <button class="btn buttonspace" id="blackPreviewButton" onclick="blackPreviewClick()">Black</button>
                                </div>
                                <br>
                                <div class="row">
                                    <button class="btn btn-success center" onclick="purchaseClick()">Purchase</button>
                                </div>
                                <br />
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="previewVehicle.js"></script>

    <script src="../data/jquery-3.3.1.slim.min.js"></script>
    <script src="../data/popper.min.js"></script>
    <script src="../data/bootstrap.min.js"></script>
</body>
